<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 창</title>
</head>
<body>
    <form>
        아이디 : <input type="id" id="id1">
        아이디 확인 : <input type="id" id="id2"><hr>
        
        비밀번호 : <input type="password" id="pw1">
        비밀번호 확인 : <input type="password" id="pw2"><hr>

        이름 : <input type="name" id="nm" size="7"><hr>

        생년월일 : <input type="birth" id="birth1"><hr>

        (선택) 성별 : <input type="text" list="gender" size="6">
                    <datalist id="gender">
                        <option value="남자">
                        <option value="여자">
        </datalist><hr>

        휴대전화 : <input type="num" id="num1"><hr>
                    
        약관동의 : <input type="checkbox" id="agree"><hr>
        
        <input type="button" onclick="test()" value="아이디 비밀번호 일치 확인">
       <input type="button" onclick="validate()" value="가입">
    
    </form>
    <script src="js.js"></script>
</body>
</html>
